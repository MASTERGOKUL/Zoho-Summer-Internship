<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="header_img"><img src="asserts/Sysbench.png" alt=""></div>
        <div class="form">
            <form action="user_details" method="post">
                <input type="text" name="ip" placeholder="Enter your server IP address" value="127.0.0.1">
                <input type="number" name="port" placeholder="Enter your server Port number" value="3306">
                <input type="text" name="user_name" placeholder="Enter your server User Name" value="gokul">
                <input type="password" name="password" placeholder="Enter your server Password" value="Password@123">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
